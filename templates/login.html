<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <style>
      .login-form {
        width : 350px;
        margin : 50 px auto;
      }
      .login-form form{
          margin-bottom : 15px;
          background: #f7f7f7;
          box-shadow: 0px 2px 2px rgba(0,0,0,0.3);
          padding:30px;
      }
      .login-form h2{
          margin : 0 0 15px;
      }
      .form-control, .btn{
          min-height : 38px;
          border-radius : 2px;
      }
      .btn{
          font-size: 15px;
          font-weight: bold;
      }
  </style>
</head>


    <body>
    <div class = "container-fluid">
        <div class ="row"
        <div class ="col-sm-4">

        </div>
        <div class="cols-sm-4">
        <div class="login-form">
            <form action="" method="post">
                <h2 class="text-center">Log in </h2>
            <div  class="form-group">
                    <input type="text"  class="form-control" placeholder="email" name="email" required="required" value="{{request.form.email}}">
            </div>
            <div  class="form-group">
                <input type="password" class="form-control" placeholder="password" name="password" required="required"value="{{request.form.password}}">
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Log in">
            <div class="clearfix">
            <div> <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me </label>
                <a href="#" class="pull-right"> Forgot Password?</a>
        </div>
        <div>
        <p class="text-muted"> {{message}} </p>
    </div>
    </div>
            </form>

    <div class="col-sm-4"></div>
    </div>
    </body>
</html>
